<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVM Nalbari - Secure Admit Card</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Roboto:wght@400;700&family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --school-blue: #00008B;
            --admit-green: #006400;
            --exam-red: #990000;
        }

        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background: #e9ecef; display: flex; flex-direction: column; align-items: center; }

        .login-container { width: 100%; max-width: 400px; margin-top: 50px; }
        .login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border-top: 6px solid var(--school-blue); }
        .logo-login { width: 80px; margin-bottom: 20px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
        .login-box input { width: 100%; padding: 12px 12px 12px 45px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 14px; background: var(--school-blue); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }

        .page-container { width: 210mm; display: none; margin-top: 20px; }
        
        .admit-card-page, .instructions-page {
            background: white; padding: 12mm; min-height: 297mm; box-sizing: border-box;
            border: 3px solid var(--school-blue); position: relative; display: flex;
            flex-direction: column; margin-bottom: 20px; overflow: hidden;
        }

        .watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 130mm; height: 130mm; opacity: 0.20; z-index: 0;
            background: url('logo.png') center/contain no-repeat;
        }

        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; position: relative; z-index: 1; }
        .logo-h { width: 90px; height: 90px; object-fit: contain; }
        .header-text { text-align: center; flex: 1; }
        .header-text h1 { margin: 0; color: var(--school-blue); font-size: 24px; font-family: 'Montserrat'; font-weight: 800; }
        .header-text .sub-1 { font-size: 13px; font-weight: 600; margin: 5px 0; }
        .header-text .admit-title { color: var(--admit-green); font-size: 24px; font-weight: 800; margin: 5px 0; }
        .header-text .exam-title { color: var(--exam-red); font-size: 19px; font-weight: 700; margin: 0; }

        .content-flex { display: flex; gap: 20px; margin-top: 15px; position: relative; z-index: 1; }
        .details-area { flex: 1; }
        .details-table { width: 100%; border-collapse: collapse; }
        .details-table td { padding: 10px 5px; border-bottom: 1px solid #eee; font-size: 15px; }
        .lbl { font-weight: bold; color: var(--school-blue); width: 140px; }
        .val { font-weight: 700; }

        .photo-area { text-align: center; }
        .photo-box { 
            width: 150px; height: 180px; border: 2px solid #000; 
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: #444; font-weight: bold; padding: 5px; text-align: center;
            background: #fff;
        }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }

        .barcode-section { text-align: center; margin: 25px 0; position: relative; z-index: 1; }
        .barcode-disp { font-family: 'Libre Barcode 128', cursive; font-size: 65px; color: #000; line-height: 1; }

        .exam-table { width: 100%; border-collapse: collapse; margin-top: 15px; z-index: 1; }
        .exam-table th { background: var(--school-blue); color: white; padding: 10px; font-size: 13px; }
        .exam-table td { border: 1px solid #ccc; padding: 10px; text-align: center; font-size: 13px; }

        .footer-sigs { display: flex; justify-content: space-between; margin-top: auto; padding-top: 30px; position: relative; z-index: 1; }
        .sig-item { text-align: center; width: 220px; position: relative; }
        .sig-img { height: 60px; margin-bottom: 5px; object-fit: contain; position: relative; z-index: 2; }
        
        /* Overlay stamp.png on signature area */
        .stamp-official {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 100px; opacity: 0.7; z-index: 1; pointer-events: none;
        }

        .sig-line { border-top: 2px solid #000; padding-top: 5px; font-weight: bold; font-size: 14px; }

        .btn-area { display: none; gap: 10px; margin: 20px 0; }
        .print-btn { padding: 15px 35px; background: var(--school-blue); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }

        .security-hash { text-align: center; font-size: 10px; color: #888; margin-top: 10px; letter-spacing: 1px; font-weight: bold; }

        @media print {
            body { padding: 0; background: white; }
            .login-container, .btn-area { display: none !important; }
            .page-container { display: block !important; width: 100%; margin: 0; }
            .admit-card-page, .instructions-page { border: 1px solid #000 !important; height: 296mm; page-break-after: always; box-shadow: none; }
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginWrapper">
        <div class="login-box">
            <img src="logo.png" class="logo-login">
            <h2 style="color: var(--school-blue);">Secure Admit Portal</h2>
            <form id="loginForm">
                <div class="input-group"><i class="fa-solid fa-id-card"></i><input id="sid" placeholder="Student ID" required></div>
                <div class="input-group"><i class="fa-solid fa-calendar"></i><input id="dob" type="date" required></div>
                <button type="submit" id="btnS">Secure Verification</button>
            </form>
            <p id="msg" style="color: red; font-size: 14px; margin-top: 10px;"></p>
        </div>
    </div>

    <div class="page-container" id="admitCardContainer">
        <div id="renderArea"></div>
    </div>

    <div class="btn-area" id="actionArea">
        <button class="print-btn" onclick="window.print()"><i class="fa-solid fa-shield-check"></i> Print Secure Admit Card</button>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbzPWWCpUt5GPQ1rEGeAIgt79zJMWCZlXbKx_0PvrXDUHJ5QMY1rlC9hhKS5C4KLNCJz/exec';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const sid = document.getElementById('sid').value.trim().toUpperCase();
            const dob = document.getElementById('dob').value;
            const btn = document.getElementById('btnS');
            
            btn.disabled = true;
            btn.textContent = 'Verifying Record...';

            try {
                const res = await fetch(API);
                const json = await res.json();
                const s = json.data.find(x => String(x['Student ID']).toUpperCase() === sid && String(x['Date of Birth']) === dob);

                if (s) {
                    renderCard(s);
                    document.getElementById('loginWrapper').style.display = 'none';
                    document.getElementById('admitCardContainer').style.display = 'block';
                    document.getElementById('actionArea').style.display = 'flex';
                } else {
                    document.getElementById('msg').textContent = 'Verification Failed.';
                }
            } catch (err) {
                document.getElementById('msg').textContent = 'Server Connection Error.';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Secure Verification';
            }
        });

        function formatDate(dStr) {
            if (!dStr) return '';
            const d = new Date(dStr);
            return `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`;
        }

        function renderCard(data) {
            const now = new Date();
            // Encode: StudentID + Day + Month (Keeps barcode short but unique)
            const barcodeID = `${data['Student ID']}${now.getDate()}${now.getMonth()+1}`;
            // Generate unique Session Hash
            const securityHash = btoa(data['Student ID'] + now.getTime()).substring(0, 16).toUpperCase();
            
            let rows = '';
            for(let i=1; i<=10; i++) {
                if(data[`Date ${i}`]) {
                    rows += `<tr>
                        <td>${formatDate(data[`Date ${i}`])}</td>
                        <td>${data[`Paper ${i}`]}</td>
                        <td></td><td></td>
                    </tr>`;
                }
            }

            const html = `
                <div class="admit-card-page">
                    <div class="watermark"></div>
                    <header class="header">
                        <img src="logo.png" class="logo-h">
                        <div class="header-text">
                            <h1>MAHARISHI VIDYA MANDIR, NALBARI</h1>
                            <p class="sub-1">CBSE CURRICULUM â€¢ BATIRAM ROAD, NALBARI, PIN-781335</p>
                            <p class="admit-title">ADMIT CARD</p>
                            <p class="exam-title">FINAL EXAMINATION 2025-2026</p>
                        </div>
                        <img src="logo.png" class="logo-h">
                    </header>

                    <div class="content-flex">
                        <div class="details-area">
                            <table class="details-table">
                                <tr><td class="lbl">Student Name</td><td class="val">${data['Student Name']}</td></tr>
                                <tr><td class="lbl">Father's Name</td><td class="val">${data["Father's Name"]}</td></tr>
                                <tr><td class="lbl">Student ID</td><td class="val">${data['Student ID']}</td></tr>
                                <tr><td class="lbl">Class & Section</td><td class="val">${data['Class']} - ${data['Section']}</td></tr>
                                <tr><td class="lbl">Roll Number</td><td class="val">${data['Roll No']}</td></tr>
                            </table>
                        </div>
                        <div class="photo-area">
                            <div class="photo-box">
                                ${data['Photo URL'] ? `<img src="${data['Photo URL']}">` : 'Affix recent passport size photograph in school uniform'}
                            </div>
                        </div>
                    </div>

                    <div class="barcode-section">
                        <div class="barcode-disp">${barcodeID}</div>
                    </div>

                    <table class="exam-table">
                        <thead>
                            <tr><th>Date</th><th>Subject / Paper</th><th>Student Sig.</th><th>Invigilator Sig.</th></tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>

                    <footer class="footer-sigs">
                        <div class="sig-item">
                            ${data['Signature URL'] ? `<img src="${data['Signature URL']}" class="sig-img">` : '<div style="height:60px"></div>'}
                            <div class="sig-line">Student's Signature</div>
                        </div>
                        <div class="sig-item">
                            <img src="stemp.png" class="stamp-official"> <img src="sign.png" class="sig-img">
                            <div class="sig-line">Principal's Signature</div>
                        </div>
                    </footer>
                    <div class="security-hash">SESSION HASH: ${securityHash} | VERIFIED VIA MVM SECURE CLOUD</div>
                </div>

                <div class="instructions-page">
                    <div class="watermark" style="opacity: 0.05"></div>
                    <h2 style="color: var(--school-blue); text-align: center; text-decoration: underline;">EXAMINATION INSTRUCTIONS</h2>
                    <ul style="line-height: 2; font-size: 15px; margin-top: 20px; color: #222;">
                        <li><strong>Admit Card Verification:</strong> To ensure authenticity, scan the barcode and match it with the Student ID. The **Session Hash** at the bottom is a unique digital footprint for this document.</li>
                        <li><strong>Reporting:</strong> Students must report to the hall 15 minutes before exam commencement.</li>
                        <li><strong>Admit Card:</strong> Printed copies of this admit card must be carried daily.</li>
                        <li><strong>Electronics:</strong> No mobile phones or electronic devices allowed.</li>
                        <li><strong>Malpractice:</strong> Use of unfair means will result in disqualification.</li>
                        <li><strong>Uniform:</strong> Full school uniform is mandatory.</li>
                    </ul>
                    <div style="margin-top: auto; text-align: center; border-top: 1px solid #ddd; padding-top: 15px; font-size: 12px; color: #777;">
                        Computer Generated Document | Secure ID: ${data['Student ID']} | Generated: ${now.toLocaleString()}
                    </div>
                </div>
            `;
            document.getElementById('renderArea').innerHTML = html;
        }
    </script>
</body>
</html>
