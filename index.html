<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVM Nalbari - Admit Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Roboto:wght@400;500;700&family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --school-blue: #00008B;
            --admit-green: #006400;
            --exam-red: #990000;
            --table-head: #00004d;
        }

        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background: #e9ecef; display: flex; flex-direction: column; align-items: center; min-height: 100vh; justify-content: center; }

        /* --- New Login Interface Design --- */
        .login-container { width: 100%; max-width: 600px; }
        
        .login-box { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center;
            border: 1px solid #ccc;
        }

        /* Login Header Area */
        .login-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .login-header img { width: 70px; height: 70px; object-fit: contain; }
        .login-header-text h1 { font-family: 'Montserrat', sans-serif; color: var(--school-blue); font-size: 18px; font-weight: 800; margin: 0; line-height: 1.2; }
        .login-header-text h2 { color: var(--exam-red); font-size: 14px; font-weight: 700; margin: 5px 0 0 0; text-transform: uppercase; }
        .login-header-text h3 { color: var(--admit-green); font-size: 20px; font-weight: 800; margin: 5px 0 0 0; }

        /* Blue Highlight Section */
        .login-title-bar {
            background-color: var(--school-blue);
            color: white;
            padding: 10px;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 25px;
            border-radius: 5px;
            text-transform: uppercase;
        }
        
        /* Form Styling */
        .form-row { text-align: left; margin-bottom: 15px; }
        .form-label { font-weight: 700; color: #333; margin-bottom: 5px; display: block; font-size: 14px; }
        
        .login-box input { 
            width: 100%; 
            padding: 10px; 
            border: 2px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px; 
            box-sizing: border-box; 
        }
        .login-box input:focus { border-color: var(--school-blue); outline: none; background: #f0f4ff; }
        
        /* Captcha Styling */
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .captcha-box {
            background: #eee;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: 800;
            padding: 8px;
            letter-spacing: 5px;
            text-decoration: line-through;
            border-radius: 5px;
            flex: 1;
            text-align: center;
            user-select: none;
        }
        .captcha-input { flex: 1; }

        .download-btn { 
            width: 100%; 
            padding: 12px; 
            background: #008000; /* Green Button */
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 18px; 
            text-transform: uppercase; 
            transition: 0.3s;
        }
        .download-btn:hover { background: #006400; }
        
        #msg { margin-top: 20px; font-weight: 700; font-size: 16px; }
        .loading-state { color: #2196f3; display: flex; align-items: center; justify-content: center; gap: 10px; font-style: italic; }
        .error-state { color: #d32f2f; }

        /* --- Admit Card Layout --- */
        .page-container { width: 210mm; display: none; margin-top: 20px; }
        
        .admit-card-page, .instructions-page { 
            background: white; 
            padding: 12mm; 
            min-height: 297mm; 
            box-sizing: border-box; 
            border: 3px solid var(--school-blue); 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            margin-bottom: 20px; 
            overflow: hidden; 
            z-index: 1;
        }

        /* --- Watermark Settings (Modified) --- */
        .page-background-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-image: url('logo.png'); /* Changed to Logo */
            background-repeat: no-repeat;      /* Single Image */
            background-position: center center; /* Center Page */
            background-size: 400px;            /* Size adjustment */
            opacity: 0.10;                     /* Low opacity */
            z-index: -1; 
        }

        /* --- Header --- */
        .header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-bottom: 3px solid #000; 
            padding-bottom: 10px; 
            margin-bottom: 20px; 
            position: relative; 
            z-index: 5; 
            background: white; 
        }
        
        .logo-h { width: 115px; height: 115px; object-fit: contain; filter: contrast(1.2) brightness(0.9); }
        .header-text { text-align: center; flex: 1; }
        .header-text h1 { margin: 0; color: var(--school-blue); font-size: 26px; font-family: 'Montserrat'; font-weight: 800; line-height: 1.1; }
        .header-text .sub-1 { font-size: 13px; font-weight: 700; margin: 5px 0; color: #000; }
        .header-text .admit-title { color: var(--admit-green); font-size: 26px; font-weight: 800; margin: 5px 0; letter-spacing: 2px; }
        .header-text .exam-title { color: var(--exam-red); font-size: 20px; font-weight: 700; margin: 0; }

        /* --- Content Areas --- */
        .content-flex { display: flex; gap: 20px; margin-top: 15px; position: relative; z-index: 1; }
        .details-area { flex: 1; }
        .details-table { width: 100%; border-collapse: collapse; }
        .details-table td { padding: 11px 5px; border-bottom: 1px solid #ccc; font-size: 16px; color: #000; }
        .lbl { font-weight: 800; color: var(--school-blue); width: 160px; }
        .val { font-weight: 800; } 

        .photo-area { text-align: center; width: 160px; }
        .photo-box { width: 150px; height: 180px; border: 2px solid #000; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #000; font-weight: bold; padding: 5px; text-align: center; background: #fff; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .issued-under-photo { font-size: 9px; font-weight: 900; color: #000; margin-top: 5px; }

        /* --- Barcode (Font Based) --- */
        .barcode-section { text-align: center; margin: 15px 0; position: relative; z-index: 1; }
        .barcode-disp { 
            font-family: 'Libre Barcode 39', cursive; 
            font-size: 65px; 
            color: #000; 
            line-height: 1; 
            height: 65px;
            white-space: nowrap;
        }
        /* No text below barcode as requested */

        /* --- Exam Table --- */
        .exam-table { width: 100%; border-collapse: collapse; margin-top: 10px; z-index: 1; }
        .exam-table th { background: var(--table-head); color: white; padding: 12px; font-size: 13px; border: 1px solid #000; }
        .exam-table td { 
            border: 1px solid #000; 
            padding: 10px; 
            text-align: center; 
            font-size: 13px; 
            font-weight: 700; 
            background: rgba(255,255,255,0.4); 
        }

        .footer-sigs { display: flex; justify-content: space-between; margin-top: auto; padding-top: 45px; position: relative; z-index: 1; }
        .sig-item { text-align: center; width: 230px; }
        .sig-img { height: 60px; margin-bottom: 5px; object-fit: contain; }
        .sig-line { border-top: 2px solid #000; padding-top: 5px; font-weight: bold; font-size: 14px; color: #000; }
        
        .btn-area { display: none; gap: 15px; margin: 20px 0; }
        .print-btn { padding: 15px 35px; background: var(--school-blue); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .page-timestamp-footer { text-align: center; font-size: 11px; font-weight: bold; padding-top: 10px; color: #000; position: relative; z-index: 1; border-top: 1px solid #000; margin-top: 15px;}

        @media print {
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            body { padding: 0; background: white; }
            .login-container, .btn-area { display: none !important; }
            .page-container { display: block !important; width: 100%; margin: 0; }
            .admit-card-page, .instructions-page { border: 1px solid #000 !important; height: 296mm; page-break-after: always; box-shadow: none; }
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginWrapper">
        <div class="login-box">
            
            <div class="login-header">
                <img src="logo.png" alt="Logo">
                <div class="login-header-text">
                    <h1>MAHARISHI VIDYA MANDIR, NALBARI</h1>
                    <h2>Final Examination 2025-2026</h2>
                    <h3>ADMIT CARD</h3>
                </div>
                <img src="logo.png" alt="Logo">
            </div>

            <div class="login-title-bar">
                Login Through Student ID & Date of Birth
            </div>
            
            <form id="loginForm">
                <div class="form-row">
                    <label class="form-label">Student ID :</label>
                    <input id="sid" required type="text">
                </div>
                
                <div class="form-row">
                    <label class="form-label">Date of Birth :</label>
                    <input id="dob" type="date" required>
                </div>

                <div class="form-row">
                    <label class="form-label">Captcha :</label>
                    <div class="captcha-container">
                        <div id="captchaCode" class="captcha-box"></div>
                        <div class="captcha-input">
                            <input id="captchaInput" placeholder="Enter Captcha" required type="text">
                        </div>
                    </div>
                </div>

                <button type="submit" class="download-btn" id="subBtn">SUBMIT</button>
            </form>
            <div id="msg"></div>
        </div>
    </div>

    <div class="page-container" id="admitCardContainer">
        <div id="renderArea"></div>
    </div>

    <div class="btn-area" id="actionArea">
        <button class="print-btn" onclick="window.print()"><i class="fa-solid fa-print"></i> Print Admit Card</button>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbzPWWCpUt5GPQ1rEGeAIgt79zJMWCZlXbKx_0PvrXDUHJ5QMY1rlC9hhKS5C4KLNCJz/exec';
        
        let generatedCaptcha = "";

        // Function to Generate Random Captcha
        function generateCaptcha() {
            const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let result = "";
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            generatedCaptcha = result;
            document.getElementById('captchaCode').innerText = result;
            document.getElementById('captchaInput').value = ""; // Clear input
        }

        // Generate on Load
        window.onload = generateCaptcha;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sid = document.getElementById('sid').value.trim().toUpperCase();
            const dob = document.getElementById('dob').value;
            const userCaptcha = document.getElementById('captchaInput').value.trim().toUpperCase();
            const btn = document.getElementById('subBtn');
            const msg = document.getElementById('msg');
            
            // Validate Captcha
            if (userCaptcha !== generatedCaptcha) {
                msg.innerHTML = '<span class="error-state">Wrong Captcha</span>';
                generateCaptcha(); // Regenerate on error
                return;
            }

            btn.disabled = true;
            msg.innerHTML = '<div class="loading-state"><i class="fa-solid fa-spinner fa-spin"></i> Please Wait.....</div>';

            try {
                const res = await fetch(API);
                const json = await res.json();
                
                // First check if Student ID exists
                const studentByID = json.data.find(x => String(x['Student ID']).toUpperCase() === sid);
                
                if (!studentByID) {
                    // ID incorrect
                    msg.innerHTML = '<span class="error-state">Wrong Student ID</span>';
                    btn.disabled = false;
                    generateCaptcha();
                } else {
                    // ID correct, now check Date of Birth
                    if (String(studentByID['Date of Birth']) === dob) {
                        // Both correct
                        renderCard(studentByID);
                        document.getElementById('loginWrapper').style.display = 'none';
                        document.getElementById('admitCardContainer').style.display = 'block';
                        document.getElementById('actionArea').style.display = 'flex';
                    } else {
                        // DOB incorrect
                        msg.innerHTML = '<span class="error-state">Wrong Date of Birth</span>';
                        btn.disabled = false;
                        generateCaptcha();
                    }
                }
            } catch (err) {
                msg.innerHTML = '<span class="error-state">Connection error. Please try again.</span>';
                btn.disabled = false;
                generateCaptcha();
            }
        });

        function formatDate(dStr) {
            if (!dStr) return '';
            const d = new Date(dStr);
            return `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`;
        }

        function renderCard(data) {
            const now = new Date();
            const issuedTime = now.toLocaleString('en-GB', { hour12: false });
            
            // SECURITY HASH MODIFIED: Now using Serial Number
            const serialNumber = data['Serial Number'] || '';
            
            // Barcode format for Code 39 (Uses Serial Number)
            const barcodeID = `*${serialNumber}*`;
            
            let rows = '';
            for(let i=1; i<=10; i++) {
                if(data[`Date ${i}`]) {
                    rows += `<tr><td>${formatDate(data[`Date ${i}`])}</td><td>${data[`Paper ${i}`]}</td><td></td><td></td></tr>`;
                }
            }

            const html = `
                <div class="admit-card-page">
                    <div class="page-background-overlay"></div>
                    
                    <header class="header">
                        <img src="logo.png" class="logo-h">
                        <div class="header-text">
                            <h1>MAHARISHI VIDYA MANDIR,<br>NALBARI</h1>
                            <p class="sub-1">CBSE CURRICULUM â€¢ BATIRAM ROAD, NALBARI, PIN-781335</p>
                            <p class="admit-title">ADMIT CARD</p>
                            <p class="exam-title">FINAL EXAMINATION 2025-2026</p>
                        </div>
                        <img src="logo.png" class="logo-h">
                    </header>

                    <div class="content-flex">
                        <div class="details-area">
                            <table class="details-table">
                                <tr><td class="lbl">Student Name</td><td class="val">${data['Student Name']}</td></tr>
                                <tr><td class="lbl">Father's Name</td><td class="val">${data["Father's Name"]}</td></tr>
                                <tr><td class="lbl">Student ID</td><td class="val">${data['Student ID']}</td></tr>
                                <tr><td class="lbl">Class & Section</td><td class="val">${data['Class']} - ${data['Section']}</td></tr>
                                <tr><td class="lbl">Roll Number</td><td class="val">${data['Roll No']}</td></tr>
                            </table>
                        </div>
                        <div class="photo-area">
                            <div class="photo-box">
                                ${data['Photo URL'] ? `<img src="${data['Photo URL']}">` : 'Affix recent passport size photograph in school uniform'}
                            </div>
                            <div class="issued-under-photo">Issued: ${issuedTime}</div>
                        </div>
                    </div>

                    <div class="barcode-section">
                        <div class="barcode-disp">${barcodeID}</div>
                    </div>

                    <table class="exam-table">
                        <thead><tr><th>Date</th><th>Subject / Paper</th><th>Student Sig.</th><th>Invigilator Sig.</th></tr></thead>
                        <tbody>${rows}</tbody>
                    </table>

                    <footer class="footer-sigs">
                        <div class="sig-item">
                            ${data['Signature URL'] ? `<img src="${data['Signature URL']}" class="sig-img">` : '<div style="height:60px"></div>'}
                            <div class="sig-line">Student's Signature</div>
                        </div>
                        <div class="sig-item" style="text-align: left; font-size: 11px; font-weight: 800; line-height: 1.4;">
                            <img src="sign.png" class="sig-img" style="display: block; margin-left: 0;">
                            Name: PALASH GOGOI<br>
                            Designation: PRINCIPAL<br>
                            Date: ${issuedTime}<br>
                            Location: Nalbari, Assam
                        </div>
                    </footer>
                </div>

                <div class="instructions-page">
                    <div class="page-background-overlay"></div>
                    <h2 style="color: var(--school-blue); text-align: center; text-decoration: underline;">EXAMINATION INSTRUCTIONS</h2>
                    <ol style="line-height: 2.2; font-size: 15px; margin-top: 15px; color: #000; font-weight: 700; padding-left: 25px; position: relative; z-index: 1;">
                        <li>On all examination days, students must carry their Admit Card. Without the admit card, entry into the examination hall will not be permitted.</li>
                        <li>Students must reach the school at least 15 minutes before the reporting time. Late entry after the seating time will not be allowed.</li>
                        <li>Carrying electronic devices such as mobile phones, smartwatches, calculators, or any other gadgets inside the examination hall is strictly prohibited.</li>
                        <li>No candidate shall adopt or indulge in unfair means or malpractices during the examination. If found guilty, the candidature will be cancelled and legal action will be taken.</li>
                        <li>Students must maintain silence and discipline inside the examination hall. Any misconduct will lead to immediate disqualification.</li>
                        <li>Do not write anything on the question paper or admit card, except where signatures are required.</li>
                        <li>The admit card must clearly display all student details, the barcode, and the principal's signature. Admit cards without these will not be accepted.</li>
                        <li>Students must verify all details carefully before printing the admit card. In case of any errors, immediately inform the school administration.</li>
                    </ol>
                    <div style="margin-top: auto; position: relative; z-index: 1;">
                        <div style="text-align: center;"><div class="hash-disp">${serialNumber}</div></div>
                        <div class="page-timestamp-footer">Issued: ${issuedTime}</div>
                    </div>
                </div>
            `;
            document.getElementById('renderArea').innerHTML = html;
        }
    </script>
</body>
</html>
