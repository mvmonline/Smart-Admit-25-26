<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Admit Card - MVM Nalbari</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .admit-card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .admit-card {
            width: 800px;
            height: 480px;
            background: white;
            border: 2px solid #1a237e;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-image: url('https://via.placeholder.com/400?text=MVM+LOGO'); /* Replace with your actual Logo URL */
            background-repeat: no-repeat;
            background-position: center;
            background-size: 300px;
            background-color: rgba(255, 255, 255, 0.92);
            background-blend-mode: overlay;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #1a237e;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #1a237e;
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        .header p {
            margin: 5px 0;
            font-size: 12px;
            font-weight: bold;
        }

        .exam-title {
            background: #1a237e;
            color: white;
            display: inline-block;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 5px;
        }

        .content {
            display: flex;
            justify-content: space-between;
        }

        .student-details {
            width: 65%;
        }

        .detail-row {
            margin: 10px 0;
            display: flex;
        }

        .label {
            font-weight: bold;
            width: 130px;
            color: #333;
        }

        .value {
            border-bottom: 1px dotted #999;
            flex-grow: 1;
            color: #000;
            text-transform: uppercase;
        }

        .photo-box {
            width: 120px;
            height: 140px;
            border: 2px solid #1a237e;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            color: #999;
            background: #fafafa;
        }

        .barcode-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .footer-signatures {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 50px;
            text-align: center;
        }

        .sig-box {
            width: 120px;
        }

        .sig-box img {
            width: 100px;
            height: 40px;
            object-fit: contain;
        }

        .sig-text {
            border-top: 1px solid #333;
            font-size: 11px;
            margin-top: 5px;
            font-weight: bold;
        }

        @media print {
            body { background: none; padding: 0; }
            .admit-card { border: 1px solid #000; box-shadow: none; page-break-after: always; }
            button { display: none; }
        }

        .loading { font-size: 20px; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

    <div style="text-align: center; margin-bottom: 20px;">
        <button onclick="window.print()" style="padding: 10px 20px; background: #1a237e; color: white; border: none; cursor: pointer; border-radius: 5px;">Print All Admit Cards</button>
    </div>

    <div id="cards-container" class="admit-card-container">
        <div class="loading">Fetching Data from API...</div>
    </div>

    <script>
        const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgFVtpiwKazNCh4vKMJqp-DqwwsUL9cN-4-TBHHlosZUesNZUfv1JGeP6hMe0eW-2ahW-F_mV9ukF2N7AxmxjNSmu_ClPOdL0GeA6vU0vWlW5p8V9RKMpBEeMIJ5rWDZXFRxVSHwrumh4i72F1LCmathfPSdVWTjCrLauICVzfK_c4md_Qn4RZrhh75dqxno5zwOYWGlyW3b8c5nTNKOABTdT4hvp3GUbJlHHjmvMs75-GwgJ_RY4k8K9aH0ZkukmiS3NW1lw_RCjE8WQJYttD7PWWHUBO_T5N4ZDRx&lib=M1wakASRa9VpADuY3EgiM1Cugz3qUInd5";

        async function fetchAdmitCards() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Assuming your API returns an array under a property like 'data' or 'user'
                // Adjust 'data.data' based on your actual JSON structure
                const students = data.data || data; 

                const container = document.getElementById('cards-container');
                container.innerHTML = '';

                students.forEach((student, index) => {
                    // Mapping your API fields (Update names if they differ in your Sheet)
                    const name = student.Name || "N/A";
                    const roll = student.RollNo || student.Roll || "000";
                    const class_name = student.Class || "N/A";
                    const father = student.FatherName || "N/A";
                    const dob = student.DOB || "N/A";

                    const cardHtml = `
                        <div class="admit-card">
                            <div class="header">
                                <h1>Maharishi Vidya Mandir, Nalbari</h1>
                                <p>CBSE CURRICULUM â€¢ BATIRAM ROAD, NALBARI, PIN-781335</p>
                                <div class="exam-title">FINAL EXAMINATION 2025-2026</div>
                            </div>

                            <div class="content">
                                <div class="student-details">
                                    <div class="detail-row"><span class="label">Candidate Name:</span><span class="value">${name}</span></div>
                                    <div class="detail-row"><span class="label">Father's Name:</span><span class="value">${father}</span></div>
                                    <div class="detail-row"><span class="label">Class:</span><span class="value">${class_name}</span></div>
                                    <div class="detail-row"><span class="label">Roll Number:</span><span class="value">${roll}</span></div>
                                    <div class="detail-row"><span class="label">Date of Birth:</span><span class="value">${dob}</span></div>
                                </div>
                                <div class="photo-box">
                                    PASTE<br>PHOTOGRAPH<br>HERE
                                </div>
                            </div>

                            <div class="barcode-container">
                                <svg id="barcode-${index}"></svg>
                            </div>

                            <div class="footer-signatures">
                                <div class="sig-box">
                                    <div style="height:40px"></div> <div class="sig-text">Candidate's Signature</div>
                                </div>
                                <div class="sig-box">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Jon_Kirsch_Signature.png" alt="Principal Signature">
                                    <div class="sig-text">Principal Signature</div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHtml;
                });

                // Generate Barcodes after HTML is injected
                students.forEach((student, index) => {
                    const roll = student.RollNo || student.Roll || "000";
                    JsBarcode(`#barcode-${index}`, roll, {
                        format: "CODE128",
                        lineColor: "#1a237e",
                        width: 1.5,
                        height: 40,
                        displayValue: true
                    });
                });

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('cards-container').innerHTML = "Failed to load data. Please check API URL.";
            }
        }

        fetchAdmitCards();
    </script>
</body>
</html>
